
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">NFT Finder</h1>
  <div class="nft-container">
    <div class="nft-card">
      <img src="https://www.larvalabs.com/public/images/cryptopunks/punk3100.png" alt="CryptoPunk #3100" />
      <h2>CryptoPunk #3100</h2>
      <p>One of the rarest CryptoPunks in existence.</p>
    </div>
    <div class="nft-card">
      <img src="https://boredapeyachtclub.com/api/images/8743.png" alt="Bored Ape #8743" />
      <h2>Bored Ape #8743</h2>
      <p>A fun and funky ape from the BAYC collection.</p>
    </div>
    <div class="nft-card">
      <img src="https://doodles.app/images/doodle-512.png" alt="Doodle #512" />
      <h2>Doodle #512</h2>
      <p>Colorful character from the Doodles universe.</p>
    </div>
  </div>
</body>
</html>
